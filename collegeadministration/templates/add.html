{% extends 'base.html' %}
{% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name of student"><br>
        <input type="text" name="address" placeholder="Candidate ID"><br>
        <input type="number" name="dob" placeholder="Date of birth"><br>
        <input type="file" name="profilepic">
        <input type="submit">
    </form>
{% endblock %}
